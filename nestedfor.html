<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><b>JavaScript Loops</b></h2>
    <script>
  
var i,j;

for( i=1;i<6;i++) {
  var s=""
  for( j=1;j<=i;j++) {
 s+=j
  }
  document.write (s+ "<br>")
}
      
    </script>
</body>
</html>
