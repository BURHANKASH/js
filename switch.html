<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
    
        document.write("<h1><b>You are goinig to Trip</b></h1>");
        document.write("<br>");
       
        var trip="paris";
        switch(trip){
            case "japan":
                document.write("You have japan tourist visa");
                break;
                case "americ":
                  
                document.write("You have american tourist visa");
                break;
                case "france":
                document.write("You have french tourist visa");
                break;
                case "russia":
                document.write("You have russian tourist visa");
                break;
                case "cannada":
                document.write("You have cannada tourist visa");
                break;
                case "paris":
                document.write("You have Paris tourist VISA");
                document.write("<br>")
                default:
                    document.write("Enjoy your Trip")
        }
    </script>
</body>
</html>
