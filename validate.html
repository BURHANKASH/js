            margin-bottom: 15px;

<body>
    <h1>Form Validation</h1>
    <form class="myform" name="myform" onsubmit="return validatonf()">
        <label>Name:</label>
        <input type="text" name="whatever">
        <input type="submit" value="Submit">
        
    </form>
    <script>
        function validatonf(){
            var ab=document.myform.whatever.value;
            if(ab==null ||ab=="" ){
                alert("Name can't be empty");
            }

}
    </script>
